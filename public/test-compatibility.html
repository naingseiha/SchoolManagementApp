<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6366f1">
    <title>Credentials Compatibility Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #6366f1;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #6366f1;
        }
        
        .test-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .test-result {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            font-family: 'Courier New', monospace;
        }
        
        .pass {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }
        
        .fail {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }
        
        .info {
            background: #d1ecf1;
            border-left: 4px solid #17a2b8;
            color: #0c5460;
        }
        
        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            color: #856404;
        }
        
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 10px 10px 0;
        }
        
        button:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .summary {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin-top: 30px;
        }
        
        .emoji {
            font-size: 24px;
            margin-right: 8px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }
        
        input:focus {
            outline: none;
            border-color: #6366f1;
        }
        
        label {
            font-weight: 600;
            color: #555;
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Credentials Compatibility Test</h1>
        <p class="subtitle">Test if your browser/device supports <code>credentials: "include"</code> properly</p>
        
        <!-- Device Info Section -->
        <div class="test-section">
            <h2>üì± Device Information</h2>
            <div id="device-info"></div>
        </div>
        
        <!-- Browser Support Section -->
        <div class="test-section">
            <h2>üåê Browser Support Tests</h2>
            <div id="browser-tests"></div>
        </div>
        
        <!-- API Test Section -->
        <div class="test-section">
            <h2>üîå API Connection Test</h2>
            <label>API URL (optional - for testing your actual API):</label>
            <input type="text" id="api-url" placeholder="https://your-api-domain.com/api/dashboard/stats">
            <label>Authorization Token (optional):</label>
            <input type="password" id="api-token" placeholder="Bearer eyJhbGc...">
            <br>
            <button onclick="testApiConnection()">Test API Connection</button>
            <div id="api-tests"></div>
        </div>
        
        <!-- Summary Section -->
        <div id="summary" class="summary" style="display: none;"></div>
    </div>

    <script>
        // Run tests on page load
        window.addEventListener('DOMContentLoaded', () => {
            displayDeviceInfo();
            runBrowserTests();
        });

        function displayDeviceInfo() {
            const info = [];
            
            // User Agent
            info.push({
                label: 'User Agent',
                value: navigator.userAgent,
                type: 'info'
            });
            
            // Platform
            info.push({
                label: 'Platform',
                value: navigator.platform,
                type: 'info'
            });
            
            // Online Status
            info.push({
                label: 'Online Status',
                value: navigator.onLine ? '‚úÖ Online' : '‚ùå Offline',
                type: navigator.onLine ? 'pass' : 'fail'
            });
            
            // PWA Mode
            const isPWA = window.matchMedia('(display-mode: standalone)').matches;
            info.push({
                label: 'Display Mode',
                value: isPWA ? 'üì≤ PWA (Standalone)' : 'üåê Browser',
                type: 'info'
            });
            
            // Service Worker Support
            const hasSW = 'serviceWorker' in navigator;
            info.push({
                label: 'Service Worker',
                value: hasSW ? '‚úÖ Supported' : '‚ùå Not Supported',
                type: hasSW ? 'pass' : 'fail'
            });
            
            // Detect OS
            const ua = navigator.userAgent;
            let os = 'Unknown';
            if (/android/i.test(ua)) os = 'Android';
            else if (/iPad|iPhone|iPod/.test(ua)) os = 'iOS';
            else if (/Win/.test(ua)) os = 'Windows';
            else if (/Mac/.test(ua)) os = 'macOS';
            else if (/Linux/.test(ua)) os = 'Linux';
            
            info.push({
                label: 'Operating System',
                value: os,
                type: 'info'
            });
            
            // Display results
            const container = document.getElementById('device-info');
            container.innerHTML = info.map(item => `
                <div class="test-result ${item.type}">
                    <strong>${item.label}:</strong> ${item.value}
                </div>
            `).join('');
        }

        function runBrowserTests() {
            const tests = [];
            
            // Test 1: Fetch API support
            tests.push({
                name: 'Fetch API',
                result: typeof fetch !== 'undefined',
                message: typeof fetch !== 'undefined' ? 
                    '‚úÖ Fetch API is supported' : 
                    '‚ùå Fetch API is NOT supported'
            });
            
            // Test 2: Credentials option support
            try {
                const testRequest = new Request('/', { credentials: 'include' });
                tests.push({
                    name: 'Credentials Option',
                    result: true,
                    message: '‚úÖ credentials: "include" is supported'
                });
            } catch (e) {
                tests.push({
                    name: 'Credentials Option',
                    result: false,
                    message: '‚ùå credentials: "include" NOT supported: ' + e.message
                });
            }
            
            // Test 3: CORS support
            tests.push({
                name: 'CORS Support',
                result: 'withCredentials' in new XMLHttpRequest(),
                message: 'withCredentials' in new XMLHttpRequest() ? 
                    '‚úÖ CORS with credentials is supported' : 
                    '‚ùå CORS with credentials NOT supported'
            });
            
            // Test 4: Modern JavaScript features
            const hasModernJS = typeof Promise !== 'undefined' && 
                               typeof Object.assign !== 'undefined' &&
                               typeof Array.from !== 'undefined';
            tests.push({
                name: 'Modern JavaScript',
                result: hasModernJS,
                message: hasModernJS ? 
                    '‚úÖ Modern JavaScript features supported' : 
                    '‚ö†Ô∏è Some modern JavaScript features may not be supported'
            });
            
            // Test 5: LocalStorage
            const hasLocalStorage = typeof localStorage !== 'undefined';
            tests.push({
                name: 'LocalStorage',
                result: hasLocalStorage,
                message: hasLocalStorage ? 
                    '‚úÖ LocalStorage is available' : 
                    '‚ùå LocalStorage is NOT available'
            });
            
            // Display results
            const container = document.getElementById('browser-tests');
            container.innerHTML = tests.map(test => `
                <div class="test-result ${test.result ? 'pass' : 'fail'}">
                    <strong>${test.name}:</strong> ${test.message}
                </div>
            `).join('');
            
            // Show summary
            const allPassed = tests.every(test => test.result);
            showSummary(allPassed);
        }

        async function testApiConnection() {
            const apiUrl = document.getElementById('api-url').value;
            const token = document.getElementById('api-token').value;
            const container = document.getElementById('api-tests');
            
            if (!apiUrl) {
                container.innerHTML = `
                    <div class="test-result warning">
                        ‚ö†Ô∏è Please enter an API URL to test
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="test-result info">
                    üîÑ Testing connection to: ${apiUrl}...
                </div>
            `;
            
            try {
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                if (token) {
                    headers['Authorization'] = token.startsWith('Bearer ') ? token : `Bearer ${token}`;
                }
                
                // Test WITH credentials: "include"
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: headers,
                    credentials: 'include', // THIS IS WHAT WE'RE TESTING
                    cache: 'no-store'
                });
                
                const status = response.status;
                const ok = response.ok;
                
                let result = `<div class="test-result ${ok ? 'pass' : 'warning'}">
                    <strong>Response Status:</strong> ${status} ${ok ? '‚úÖ' : '‚ö†Ô∏è'}<br>
                    <strong>Status Text:</strong> ${response.statusText}<br>
                    <strong>Headers:</strong><br>`;
                
                // Show important response headers
                const importantHeaders = ['access-control-allow-origin', 'access-control-allow-credentials', 'content-type'];
                importantHeaders.forEach(header => {
                    const value = response.headers.get(header);
                    if (value) {
                        result += `&nbsp;&nbsp;- ${header}: ${value}<br>`;
                    }
                });
                
                result += `</div>`;
                
                if (ok) {
                    result += `<div class="test-result pass">
                        ‚úÖ API connection successful with credentials: "include"!
                    </div>`;
                } else if (status === 401) {
                    result += `<div class="test-result warning">
                        ‚ö†Ô∏è 401 Unauthorized - Check your token or login credentials
                    </div>`;
                } else if (status === 403) {
                    result += `<div class="test-result warning">
                        ‚ö†Ô∏è 403 Forbidden - Check your permissions
                    </div>`;
                } else {
                    result += `<div class="test-result warning">
                        ‚ö†Ô∏è Request completed but returned status ${status}
                    </div>`;
                }
                
                container.innerHTML = result;
                
            } catch (error) {
                let errorMessage = error.message;
                let errorType = 'fail';
                let suggestion = '';
                
                if (error.message.includes('CORS')) {
                    suggestion = `<br><br><strong>Suggestion:</strong> Check backend CORS configuration. Ensure:
                    <br>1. Your domain is in the allowedOrigins list
                    <br>2. Backend has credentials: true in CORS settings
                    <br>3. Access-Control-Allow-Credentials header is present`;
                } else if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    errorType = 'warning';
                    suggestion = `<br><br><strong>Possible causes:</strong>
                    <br>1. API server is not running
                    <br>2. URL is incorrect
                    <br>3. Network connection issue
                    <br>4. HTTPS/HTTP mixed content`;
                }
                
                container.innerHTML = `
                    <div class="test-result ${errorType}">
                        ‚ùå <strong>Error:</strong> ${errorMessage}${suggestion}
                    </div>
                    <div class="test-result info">
                        <strong>This error occurred WITH credentials: "include"</strong><br>
                        Make sure your backend is configured to accept credentialed requests.
                    </div>
                `;
            }
        }

        function showSummary(allPassed) {
            const summary = document.getElementById('summary');
            if (allPassed) {
                summary.innerHTML = `
                    <span class="emoji">‚úÖ</span>
                    All compatibility tests PASSED!
                    <br>
                    <small style="opacity: 0.9; font-size: 14px; margin-top: 10px; display: block;">
                        Your browser/device fully supports credentials: "include"
                    </small>
                `;
                summary.style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
            } else {
                summary.innerHTML = `
                    <span class="emoji">‚ö†Ô∏è</span>
                    Some tests FAILED
                    <br>
                    <small style="opacity: 0.9; font-size: 14px; margin-top: 10px; display: block;">
                        Your browser may not fully support credentials: "include"
                    </small>
                `;
                summary.style.background = 'linear-gradient(135deg, #eb3349 0%, #f45c43 100%)';
            }
            summary.style.display = 'block';
        }
    </script>
</body>
</html>
